<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | NextGen Solutions</title>

<!-- IMPORTANT META -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Login to NextGen Solutions dashboard">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(31,60,136,.85), rgba(31,60,136,.85)),
    url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
  background-size:cover;
  background-position:center;
}

main{
  width:100%;
  padding:15px;
}

.login-box{
  background:#fff;
  max-width:400px;
  margin:auto;
  padding:35px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

.login-box h2{
  text-align:center;
  color:#1f3c88;
  margin-bottom:8px;
}

.login-box p{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:25px;
}

label{
  font-size:13px;
  font-weight:500;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:18px;
  border-radius:6px;
  border:1px solid #ddd;
  outline:none;
  transition:.3s;
}

input:focus{
  border-color:#1f3c88;
  box-shadow:0 0 0 2px rgba(31,60,136,.15);
}

button{
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#162e66;
}

.links{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.links a{
  color:#1f3c88;
  text-decoration:none;
  font-weight:500;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<main>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to NextGen Solutions</p>

    <!-- FORM PROPERTIES ADDED -->
    <form action="#" method="post">
      
      <label>Email Address</label>
      <input 
        type="email" 
        name="email"
        placeholder="Enter your email"
        autocomplete="email"
        required>

      <label>Password</label>
      <input 
        type="password" 
        name="password"
        placeholder="Enter password"
        minlength="6"
        autocomplete="current-password"
        required>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <footer>
      Â© 2025 NextGen Solutions
    </footer>
  </div>
</main>

</body>
</html>
