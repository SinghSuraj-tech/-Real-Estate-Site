<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | NextGen Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;background:#f5f7fb}
.form-box{
max-width:450px;
margin:80px auto;
background:#fff;
padding:30px;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.1)
}
h2{text-align:center;color:#1f3c88;margin-bottom:20px}
input,textarea{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #ddd
}
button{
width:100%;
padding:12px;
background:#1f3c88;
color:#fff;
border:none;
border-radius:6px;
font-weight:600;
cursor:pointer
}
</style>
</head>

<body>

<div class="form-box">
<h2>Contact Us</h2>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Email Address">
<textarea rows="4" placeholder="Message"></textarea>
<button>Send Message</button>
</div>

</body>
</html>
