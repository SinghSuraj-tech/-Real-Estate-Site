<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | NextGen Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#1f3c88;
font-family:Poppins;
}
.box{
background:#fff;
padding:35px;
border-radius:12px;
width:100%;
max-width:380px;
}
h2{text-align:center;color:#1f3c88}
input,button{
width:100%;
padding:12px;
margin-top:15px;
border-radius:6px;
}
input{border:1px solid #ddd}
button{
background:#1f3c88;
color:#fff;
border:none;
font-weight:600;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Create Account</h2>
<input type="text" placeholder="Full Name">
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Register</button>
</div>

</body>
</html>
